<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Administração - Anota Aí</title>
</head>
<body>
    <div id="admin-panel">
        <h1>Gerenciador de Listas - Anota Aí</h1>

    <script src="script.js"></script>
