<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Administração - Anota Aí</title>
</head>
<body>
    <div id="admin-panel">
        <div id="key-container" class="list-container">
            <h2>Palavras-Chave</h2>
            <div class="input-group">
                <input type="text" id="key-search" placeholder="Pesquisar palavras-chave..." />
                <button id="add-key">+</button>
            </div>
            <ul id="key-list"></ul>
        </div>

        <div id="result-container" class="list-container">
            <h2>Resultados</h2>
            <div class="input-group">
                <input type="text" id="result-search" placeholder="Pesquisar resultados..." />
                <button id="add-result">+</button>
            </div>
            <ul id="result-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
