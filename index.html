<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tag Helper</title>
</head>
<body>
    <div id="tag-helper">
        <!-- Imagem no canto superior direito -->
        <img src="https://files.slack.com/files-pri/T017UJXRZQ8-F083XUY2BHU/image.png" alt="Logo" class="img.logo">
    <div id="tag-helper">
        <div id="keywords">
            <h2>Palavras-chave</h2>
            <input type="text" id="keyword-search" placeholder="pesquisar palavras chave"/>
            <button id="add-keyword">Adicionar Palavra-chave</button>
            <ul id="keyword-list"></ul>
        </div>

        <div id="related">
            <h2>Relacionados</h2>
            <input type="text" id="related-search" placeholder="pesquisar relacionados"/>
            <button id="add-related">Adicionar Relacionado</button>
            <ul id="related-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
